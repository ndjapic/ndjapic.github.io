<h1>Трапез</h1>
<details open><summary>Детаљније</summary>
<p>Трапез је четвороугао који има један пар паралелних страница.
  Паралелне странице зовемо основице, а остале две странице зовемо краци.</p>
<p>Једнакокраки трапез има једнаке краке. Правоугли трапез има прав угао.</p>
<p>Средња линија трапеза је дуж која спаја средишта кракова трапеза.
  Њена дужина је једнака половини збира основица трапеза.</p>
\begin{align}
 m&= \frac a2 + \frac b2 = \frac{a+b}2
\end{align}
</p>
</details>

<p>Три карактеристике које одређују (слободни) вектор су

<li>правац</li>
<li>смер</li>
</ol>
Везани вектор је усмерена дуж.
$\overrightarrow{DE} = \overrightarrow{FG}$.
$\overrightarrow{FG} = - \overrightarrow{HI}$.
Користе се две конструкције за одређивање збира вектора:
<ul>
<li>правило троугла</li>
<li>правило паралелограма</li>
</ul>
$$
  \overrightarrow{AB} + \overrightarrow{CD}
= \overrightarrow{AB} + \overrightarrow{BF}
= \overrightarrow{AF} = \overrightarrow{GK}
$$
$$
  \overrightarrow{AB} \cdot (-2) = \overrightarrow{EF}
\quad -0,\!5 \overrightarrow{EF} = \overrightarrow{AB}
\quad -1 \frac 12 \overrightarrow{EF}
  = \overrightarrow{AD} = - \overrightarrow{DA}
$$
$$
  \overrightarrow{AB} - \overrightarrow{CD} =
  \overrightarrow{AB} + (- \overrightarrow{CD}) =
  \overrightarrow{AB} + \overrightarrow{AE} =
  \overrightarrow{AF}
$$
</p>
</details>

<h1>Допунска настава</h1>
<details open><summary>(б)</summary>
<p>Два угла од којих је један три пута већи од другог нису једнаки, па нису наспрамни углови. Они су суседни углови ромба и, према томе, суплементни су.</p>
\begin{align}
 \beta &= 3 \cdot \alpha,
 \quad \alpha + \beta = 180^\circ
 \quad \alpha = 180^\circ : 4 = 45^\circ,
\\ \beta &= 180^\circ - 45^\circ = 135^\circ,
 \quad \beta = 3 \cdot 45^\circ = 135^\circ.
\end{align}
</details>
<details clopen><summary>(а)</summary>
\begin{align}

\end{align}
Углови нису суседни, него наспрамни. Наспрамни углови паралелограма су једнаки, а ромб је паралелограм.
\begin{align}

\\ \beta = \delta &= 230^\circ : 2 = 115^\circ
\\ \alpha = \gamma &= 180^\circ - 115^\circ = 65^\circ
\end{align}
</details>
