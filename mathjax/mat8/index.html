<p>Та група радника за један дан уради $\frac 1{15}$ посла.
Ако са $x$ означимо број радника, онда сваки радник за један дан уради $\frac 1{15x}$ део посла. Ако би било 3 радника мање, онда би они урадили $x-3$ пута више посла током дана, него што уради један радник. Они током дана ураде $\frac{x-3}{15x}$ дела посла. Ако им треба 20 дана да заврше цео посао, онда је 
$\frac{x-3}{15x} = \frac 1{20}$. Решавањем те једначине долазимо до броја радника у групи.
\begin{align}
 \frac{x-3}{15x}&=\frac 1{20}
\qquad 20(x-3) = 1 \cdot 15x
\qquad 20x-60 = 15x
\\ 20x-15x &= 60
\qquad 5x = 60
\qquad x = 12
\end{align}
</p>
<p>Тражени број радника који исти посао ураде за 10 дана означићемо са $y$. Раније смо утврдили да сваки радник за један дан уради $\frac 1{15x}$ део посла. Након тога смо израчунали $x$, тако да нам више није непознато. Ако нова група радника за 10 дана уради цео посао, онда за један дан уради $\frac 1{10}$ посла. Ако их има $y$, онда један радник за један дан уради $\frac 1{10y}$ посла. Уочимо да смо именилац повећали $y$ пута, а то је разломак учинило $y$ пута мањим. Изразили смо количину посла коју један радник уради за један дан на два различита начина, преко $x$ и преко $y$. Када између та два израза напишемо знак једнакости, добијамо једначину из које рачунамо $y$ на основу тога што знамо колико је $x$.
\begin{align}
 \frac 1{15x}&=\frac 1{10y}
\qquad 10y=15x
\qquad 10y=15 \cdot 12
\\ y&= \frac{15 \cdot 12}{10}
 = \frac{3 \cdot 12}2
 = \frac{3 \cdot 6}1
\qquad y=18
\end{align}
Осамнаест радника уради тај посао за 10 дана.
</p>

<p>Ако је највише једна тачка плава, онда је лако. Уочимо полуправу која полази из те тачке. Све њене тачке осим почетне су беле. Било која дуж чији су крајеви две беле тачке са те полуправе су крајеви једне од тражених дужи.</p>
<p>Ако су бар две тачке $P_1$ и $P_2$ плаве, и ако је средиште дужи $P_1 P_2$ плаво, онда је то тражена дуж. Ако је средиште дужи $P_1 P_2$ бела тачка $B_1$, Онда посматрамо две тачке на правој $P_1 P_2$ које се налазе изван дужи $P_1 P_2$ на растојањима од тачака $P_1$ и $P_2$ једнаким растојању између $P_1$ и $P_2$. Ако је једна од њих плава, онда она са једном од тачака $P_1$ и $P_2$ образује дуж чије је средиште преостала од две тачке $P_1$ и $P_2$. Ако су обе беле, онда оне образују дуж чије је средиште бела тачка $B_1$.</p>
<p>У сваком од наведених случајева смо доказали да постоји дуж са крајевима једнако обојеним као и средиште.</p>
