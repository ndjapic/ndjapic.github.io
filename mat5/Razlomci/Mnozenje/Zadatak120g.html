<p>Користимо особине операције дељења. Када дељеник повећамо неколико пута, количник се повећа исто толико пута.
На основу тога закључујемо да је $(a \cdot \frac 59) : b = (a : b) \cdot \frac 59$.
Када делицац смањимо неколико пута, количник се исти број пута повећа.
\begin{align}
 \left( a \cdot \frac 59 \right) : \left( b : 1 \frac 59 \right)
 &= \left( \left( a : b \right) \cdot \frac 59 \right) \cdot 1 \frac 45
 \\ &= \left( a : b \right) \cdot \left( \frac 59 \cdot 1 \frac 45 \right)
\end{align}
У последњем реду коришћена је асоцијативност множења.
Преостаје да израчунаш производ $\frac 59 \cdot 1 \frac 45$ и наведеш закључак.
