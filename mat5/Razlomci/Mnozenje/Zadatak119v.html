      function update(){

        job = setTimeout(
          function(){

            document.getElementById('main').innerHTML = tarea.value + datetime;
            MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            MathJax.Hub.Queue(function(){tarea.focus();});            
          },
          4000
        );
      }

<h1>Упутства</h1>
<details open><summary>119.(в)</summary>
<p>Уочимо производ $a \cdot b = c$. Ако се чинилац помножи са $\frac 12$, производ се помножи са $\frac 12$. То закључујемо на основу комутативности и асоцијативности множења на следећи начин.
\begin{align}
 \left( a \cdot \frac 12 \right) \cdot b
 &= a \cdot \left( \frac 12 \cdot b \right)
 \\ &= a \cdot \left( b \cdot \frac 12 \right)
 \\ &= \left( a \cdot b \right) \cdot \frac 12
\end{align}
Видимо да су чиниоци $b$ и $\frac 12$ заменили места, иако су се заграде вратиле где су биле на почетку.
</p>
<p>Слично буде и када се други чинилац множи.
\begin{align}
 \left( a \cdot \frac 12 \right) \cdot \left( b \cdot 2 \right)
 &= \left( \left( a \cdot \frac 12 \right) \cdot b \right) \cdot 2
 \\ &= \left( \left( a \cdot b \right) \cdot \frac 12 \right) \cdot 2
 \\ &= \left( a \cdot b \right) \cdot \left( \frac 12 \cdot 2 \right)
\end{align}
Преостаје још да израчунаш производ $\frac 12 \cdot 2$ и наведеш закључак.
</p>
</details>
